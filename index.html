<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="css/my-app.css"> -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
                <!-- Top Toolbar -->
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <!-- Links have "tab-link" class instead of just "link" to switch tabs -->
                        <a href="#tab-1" class="tab-link tab-link-active">Мемы</a>
                        <a href="#tab-2" class="tab-link">Правила</a>
                    </div>
                </div>
                <!-- Tabs -->
                <div class="tabs-swipeable-wrap">
                    <div class="tabs">
                        <!-- First tab, active -->
                        <div class="page-content tab tab-active ptr-content" data-ptr-distance="44" id="tab-1">
                            <div id="mem">
                            </div>
                            <button class="col button button-fill" id="generate">Новый мем</button>
                        </div>
                        <!-- Second tab -->
                        <div class="page-content tab" id="tab-2">
                            <img id="mem" src="mems/rules.jpg">
                        </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
